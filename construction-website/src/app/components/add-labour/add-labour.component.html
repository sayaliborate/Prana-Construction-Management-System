<div class="form-container">
  <h2>Add Labour</h2>

  <form [formGroup]="labourForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>Name</label>
        <input formControlName="name" placeholder="Enter labour name" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone" placeholder="Enter phone number" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea formControlName="address" rows="2" placeholder="Enter address"></textarea>
      </div>

      <div class="form-group">
        <label>Work Type</label>
        <select formControlName="work_type">
          <option value="">Select Type</option>
          <option *ngFor="let type of workTypes" [value]="type.value">
            {{ type.label }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Daily Wage (₹)</label>
        <input type="number" formControlName="daily_wage" />
      </div>

      <div class="form-group">
        <label>Monthly Salary (₹)</label>
        <input type="number" formControlName="monthly_salary" />
      </div>

      <div class="form-group">
        <label>Bank Account</label>
        <input formControlName="bank_account" />
      </div>

      <div class="form-group">
        <label>IFSC Code</label>
        <input formControlName="ifsc_code" />
      </div>

      <div class="form-group">
        <label>PAN Number</label>
        <input formControlName="pan_number" />
      </div>

      <div class="form-group">
        <label>Aadhar Number</label>
        <input formControlName="aadhar_number" />
      </div>
    </div>

    <button type="submit">Add Labour</button>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
