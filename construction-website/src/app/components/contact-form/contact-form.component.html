<div class="contact-container">
  <h2 class="contact-title">
    <i class="fas fa-envelope"></i> Contact Us
  </h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-row">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" formControlName="phone" placeholder="Enter phone number" />
      </div>

      <div class="form-group">
        <label>Subject</label>
        <input type="text" formControlName="subject" placeholder="Enter subject" />
      </div>
    </div>

    <div class="form-group full-width">
      <label>Message</label>
      <textarea formControlName="message" rows="5" placeholder="Write your message..."></textarea>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">
      <i class="fas fa-paper-plane"></i> Send
    </button>
  </form>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
