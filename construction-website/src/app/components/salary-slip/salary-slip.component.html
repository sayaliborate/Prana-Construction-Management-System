<div class="form-container">
  <h2>Add Salary Slip</h2>

  <form [formGroup]="salaryForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
    <div class="form-group">
  <label>Labour</label>
  <select formControlName="labour">
    <option value="" disabled selected>Select Labour</option>
    <option *ngFor="let labour of labours" [value]="labour.id">
      {{ labour.username }}
    </option>
  </select>
</div>


      <div class="form-group">
  <label>Month</label>
  <select formControlName="month">
    <option value="" disabled selected>Select Month</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
</div>


      <div class="form-group">
        <label>Year</label>
        <input type="number" formControlName="year" placeholder="e.g., 2025" />
      </div>

      <div class="form-group">
        <label>Basic Salary</label>
        <input type="number" formControlName="basic_salary" />
      </div>

      <div class="form-group">
        <label>Overtime Hours</label>
        <input type="number" formControlName="overtime_hours" />
      </div>

      <div class="form-group">
        <label>Overtime Amount</label>
        <input type="number" formControlName="overtime_amount" />
      </div>

      <div class="form-group">
        <label>Allowance</label>
        <input type="number" formControlName="allowance" />
      </div>

      <div class="form-group">
        <label>Deduction</label>
        <input type="number" formControlName="deduction" />
      </div>

      <div class="form-group">
        <label>Gross Salary</label>
        <input type="number" formControlName="gross_salary" />
      </div>

      <div class="form-group">
        <label>Net Salary</label>
        <input type="number" formControlName="net_salary" />
      </div>
    </div>
    <div class="form-group">
  <label>Paid Status</label>
  <select formControlName="is_paid">
    <option [value]="false">Not Paid</option>
    <option [value]="true">Paid</option>
  </select>
</div>

<!-- Optional: show paid date field only if Paid is selected -->
<div class="form-group" *ngIf="salaryForm.get('is_paid')?.value === true">
  <label>Paid Date</label>
  <input type="datetime-local" formControlName="paid_date" />
</div>


    <button type="submit">Add Salary Slip</button>
  </form>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
