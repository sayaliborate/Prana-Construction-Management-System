<div class="team-form-container">
  <h2>Add Team Member</h2>

  <form [formGroup]="teamMemberForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Name *</label>
      <input formControlName="name" type="text" placeholder="Enter name" />
    </div>

    <div class="form-group">
      <label>Position *</label>
      <input formControlName="position" type="text" placeholder="e.g. Project Manager" />
    </div>

    <div class="form-group">
      <label>Bio</label>
      <textarea formControlName="bio" rows="3" placeholder="Short bio"></textarea>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="example@email.com" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" type="text" placeholder="Phone number" />
    </div>

    <div class="form-group">
      <label>LinkedIn URL</label>
      <input formControlName="linkedin" type="text" placeholder="LinkedIn profile link" />
    </div>

    <div class="form-group">
      <label>Order (optional)</label>
      <input formControlName="order" type="number" />
    </div>

    <div class="form-group">
      <label>Avatar</label>
      <input type="file" (change)="onFileChange($event)" />
    </div>

    <button type="submit" [disabled]="teamMemberForm.invalid">Create Team Member</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
